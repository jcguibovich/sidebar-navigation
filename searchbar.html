<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #cecdcd;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav .megaSearch {
  margin-top: 8px;
  padding: 6px 10px;
  font-size: 17px;
  border: 1px solid #ccc;
}

.topnav .search-container button {
  float: right;

  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: 1px solid #ccc;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav .megaSearch {
    border: 1px solid #ccc;  
  }
}
.scrim {
  display:none;
  /* width: 0;
  height: 0; */
  transform: scale(0);
  transition: all .25s ease-in-out
}
.scrim.is-active {
  display: block;
  position:absolute;
  top:0;
  right:0;
  bottom:0;
  left:0;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.85);
  /* width: 100%;
  height: 100%; */
  transform: scale(100%, 100vh);
  transition: all .25s ease-in-out
}
.megaSearch.is-active {
  position: relative;
  top:40%;
  z-index: 1001;
  width: 90%;
  /* height: 200px; */
  margin: auto 50px;
  font-size: 6rem;
  background: #151515;
  color: #999;
  outline: #333 solid 10px;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <div class="search-container">
      <input id="megaSearch" class="megaSearch" type="text" placeholder="Search.." name="search">
      <button id="megaSearch1" type="submit"><i class="fa fa-search"></i></button>
  </div>
</div>

<div style="padding-left:16px">
  <h2>Responsive Search Bar</h2>
  <p>Navigation bar with a search box and a submit button inside of it.</p>
  <p>Resize the browser window to see the responsive effect.</p>
</div>
<div id="scrim" class="scrim"></div>
<script>
  window.onclick = function(event) {
   

  if (!event.target.matches('#megaSearch1')) {
    document.getElementById('megaSearch').classList.add('is-active')
    document.getElementById('scrim').classList.add('is-active')
    
    var container = document.getElementById("scrim");
    var inner = document.getElementById("megaSearch");
    var inHeight = inner.offsetHeight;
    container.style.height = window.innerHeight;
    container.style.width = window.innerWidth;
    var conHeight = container.offsetHeight;

    inner.style.marginTop = ((conHeight-inHeight)/2)+'px';
            }
  }
</script>
</body>
</html>
